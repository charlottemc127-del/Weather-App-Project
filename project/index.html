<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <div class="current-weather">
        <h1>Inverness</h1>
        <p>Saturday 10:08, few clouds <br />Humidity 39%, Wind: 5.62m/h</p>

        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span
          ><span class="current-temperature-value">24</span
          ><span class="current-temperature-unit">°C</span>
        </div>
      </div>
      <div class="future-weather">
        <ul>
          <li>
            Sun ☀️<br />
            12°C - 15°C
          </li>
          <li>
            Mon 🌧️<br />
            14° - 16°C
          </li>
          <li>
            Tue 🌦️<br />
            15°C - 17°C
          </li>
          <li>
            Wed 🌦️<br />
            14°C - 17°C
          </li>
          <li>
            Thu ☀️ <br />
            15°C - 18°C
          </li>
        </ul>
      </div>
      <footer>This project was coded by Charlotte McLean</footer>
    </div>
    <script>
      src = "hello.js";
    </script>
  </body>
</html>
